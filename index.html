<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- top content of webapp -->
    <div class="top">
        <!-- main content split in two side -->
        <div class="top-content">
            <!-- sidebar on the left-->
            <div class="sidebar">
                <nav class="height-100">
                
                </nav>
                <nav class="height-500">
                
                </nav>
            </div>
            <!-- section with all content -->
            <div class="content">
                <!-- bar on the top of content, to do upgrade plan -->
                <div class="upgrade"></div>
                <!-- music -->
                <div class="conteiner margin-top-100">
                    <div class="row">
                        <div class="col-100 height-100">
                            <!-- navbar for music-->
                        </div>
                        <!-- row with six album -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                            </div>
                        </div>
                        <!-- row with two mix of spotify -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                            </div>
                        </div>
                        <!-- row with two artist -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15"></div>
                                <div class="col-15"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom section of webapp -->
    <div class="bottom">
        
    </div>
</body>
</html>
