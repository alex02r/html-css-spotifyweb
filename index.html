<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <!-- top content of webapp -->
    <div class="top">
        <!-- main content split in two side -->
        <div class="top-content">
            <!-- sidebar on the left-->
            <div class="sidebar">
                <!-- logo to sidebar -->
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <nav class="first-nav">
                    <ul>
                        <li><img src="./img/home.svg" alt="Home"> Home</li>
                        <li><img src="./img/search.svg" alt="Serch">Cerca</li>
                        <li><img src="./img/libreria.svg" alt="Library">Libreria</li>
                    </ul>
                </nav>
                <nav>
                    <h3>PLAYLIST</h3>
                    <div class="add-playlist">
                        <div class="square-plus"> + </div>
                        Crea Playlist
                    </div>
                    <div class="name-playlist">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- section with all content -->
            <div class="content">
                <!-- bar on the top of content, to do upgrade plan -->
                <div class="upgrade"></div>
                <!-- music -->
                <div class="conteiner margin-top-100">
                    <div class="row">
                        <div class="col-100 height-100">
                            <!-- navbar for music-->
                        </div>
                        <!-- row with six album -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                            </div>
                        </div>
                        <!-- row with two mix of spotify -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                            </div>
                        </div>
                        <!-- row with two artist -->
                        <div class="col-100">
                            <div class="row">
                                <div class="col-15 col-25 col-50"></div>
                                <div class="col-15 col-25 col-50"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom section of webapp -->
    <div class="bottom">
        
    </div>
</body>
</html>
